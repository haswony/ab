<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بلدروز - أخبار قضاء بلدروز</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(102, 126, 234, 0.1) 0%, 
                rgba(118, 75, 162, 0.1) 25%,
                rgba(255, 154, 158, 0.1) 50%,
                rgba(250, 208, 196, 0.1) 75%,
                rgba(102, 126, 234, 0.1) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 1rem;
            position: relative;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: slideInDown 1s ease;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            animation: slideInUp 1s ease 0.2s both;
        }

        .hero-image {
            width: 300px;
            height: 200px;
            margin: 2rem auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideInUp 1s ease 0.4s both;
            position: relative;
        }

        .hero-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            z-index: 1;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .post {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.6s ease;
        }

        .post::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            animation: gradientMove 3s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .post:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .post-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            position: relative;
            overflow: hidden;
        }

        .post-image::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .post-image::after {
            content: '📰';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            z-index: 1;
        }

        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .post:hover .post-image img {
            transform: scale(1.1);
        }

        .post-content {
            padding: 1.5rem;
        }

        .post-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .post-excerpt {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #888;
        }

        .read-more {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .read-more:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Admin Panel */
        .admin-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 2rem;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
            transform: scale(1.02);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        /* Login Form */
        .login-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 0 1rem;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            animation: fadeInUp 0.8s ease;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 2rem;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .posts-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .nav {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-buttons {
                justify-content: center;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Message styles */
        .message {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 15px;
            font-weight: 600;
            text-align: center;
            animation: slideInRight 0.5s ease;
        }

        .message.success {
            background: linear-gradient(45deg, #4ecdc4, #44e08e);
            color: white;
        }

        .message.error {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .hidden {
            display: none;
        }

        /* Post detail styles */
        .post-detail {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 2rem;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease;
        }

        .post-detail-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #333;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .post-detail-meta {
            color: #888;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .post-detail-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .post-detail-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #444;
        }

        .back-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>

                <a href="#" class="btn btn-secondary" onclick="showHome()">الرئيسية</a>
                <a href="#" class="btn btn-primary" onclick="showLogin()" id="loginBtn">تسجيل الدخول</a>

        </nav>
    </header>

    <!-- Home Page -->
    <div id="homePage">

        <section class="hero">

            <div class="hero-image">
                <img src="https://images.unsplash.com/photo-1541888946425-d81bb19240f5?w=400&h=250&fit=crop" alt="بلدروز" />
            </div>

        <div class="container">

        </div>

    <div id="loginPage" class="hidden">
        <div class="login-container">
            <form class="login-form" onsubmit="handleLogin(event)">
                <h2 class="login-title">تسجيل الدخول</h2>

                    <label>البريد الإلكتروني</label>
                    <input type="email" id="loginEmail" required>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden">
        <div class="container">
            <div class="admin-panel">
                <h2 style="text-align: center; margin-bottom: 2rem; font-size: 2rem; font-weight: 700; color: #333;">لوحة التحكم</h2>
                <form onsubmit="handlePostSubmit(event)">
                    <div class="form-group">
                        <label>عنوان الخبر</label>
                        <input type="text" id="postTitle" required>
                    </div>
                    <div class="form-group">
                        <label>رابط الصورة (اختياري)</label>
                        <input type="url" id="postImage">
                    </div>
                    <div class="form-group">
                        <label>محتوى الخبر</label>
                        <textarea id="postContent" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">نشر الخبر</button>
                    <div id="postMessage"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Post Detail Page -->
    <div id="postDetailPage" class="hidden">
        <div class="container">
            <button class="back-btn" onclick="showHome()">← العودة للرئيسية</button>
            <div class="post-detail" id="postDetailContent"></div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBebtWIuyUC0mCUHz3G3gPsvtOMWfuBr40",
            authDomain: "baladroz-be563.firebaseapp.com",
            databaseURL: "https://baladroz-be563-default-rtdb.firebaseio.com",
            projectId: "baladroz-be563",
            storageBucket: "baladroz-be563.appspot.com",
            messagingSenderId: "910470723253",
            appId: "1:910470723253:web:5892ecf305d96d118ab0fc",
            measurementId: "G-55B3DD8X4P"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // Global variables
        window.auth = auth;
        window.database = database;
        window.ref = ref;
        window.push = push;
        window.onValue = onValue;
        window.get = get;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signOut = signOut;

        // Initialize app
        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
            loadPosts();
            
            onAuthStateChanged(auth, (user) => {
                if (user && user.email === 'alshmryh972@gmail.com') {
                    document.getElementById('loginBtn').classList.add('hidden');
                    document.getElementById('logoutBtn').classList.remove('hidden');
                } else {
                    document.getElementById('loginBtn').classList.remove('hidden');
                    document.getElementById('logoutBtn').classList.add('hidden');

                }
            });
        });
    </script>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Navigation functions
        function showHome() {
            document.getElementById('homePage').classList.remove('hidden');
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('postDetailPage').classList.add('hidden');
        }

        function showLogin() {
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('postDetailPage').classList.add('hidden');
        }

        function showAdmin() {
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            document.getElementById('postDetailPage').classList.add('hidden');
        }

        function hideAdmin() {
            document.getElementById('adminPanel').classList.add('hidden');
        }

        function showPostDetail(postId) {
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('postDetailPage').classList.remove('hidden');
            loadPostDetail(postId);
        }

        // Authentication functions
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('loginMessage');

            if (email !== 'alshmryh972@gmail.com') {
                messageDiv.innerHTML = '<div class="message error">غير مسموح لك بالدخول</div>';
                return;
            }

            try {
                await window.signInWithEmailAndPassword(window.auth, email, password);
                messageDiv.innerHTML = '<div class="message success">تم تسجيل الدخول بنجاح</div>';
                setTimeout(() => {
                    showAdmin();
                }, 1000);
            } catch (error) {
                messageDiv.innerHTML = '<div class="message error">خطأ في البريد الإلكتروني أو كلمة المرور</div>';
            }
        }

        async function logout() {
            try {
                await window.signOut(window.auth);
                showHome();
            } catch (error) {
                console.error('خطأ في تسجيل الخروج:', error);
            }
        }

        // Post functions
        async function handlePostSubmit(event) {
            event.preventDefault();
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const imageUrl = document.getElementById('postImage').value;
            const messageDiv = document.getElementById('postMessage');

            const postData = {
                title: title,
                content: content,
                imageUrl: imageUrl || '',
                timestamp: new Date().toISOString(),
                date: new Date().toLocaleDateString('ar-EG')
            };

            try {
                await window.push(window.ref(window.database, 'posts'), postData);
                messageDiv.innerHTML = '<div class="message success">تم نشر الخبر بنجاح</div>';
                
                // Clear form
                document.getElementById('postTitle').value = '';
                document.getElementById('postContent').value = '';
                document.getElementById('postImage').value = '';
                
                // Reload posts
                loadPosts();
            } catch (error) {
                messageDiv.innerHTML = '<div class="message error">حدث خطأ أثناء النشر</div>';
            }
        }

        function loadPosts() {
            const postsRef = window.ref(window.database, 'posts');
            window.onValue(postsRef, (snapshot) => {
                const posts = snapshot.val();
                displayPosts(posts);
            });
        }

        function displayPosts(posts) {
            const postsGrid = document.getElementById('postsGrid');
            postsGrid.innerHTML = '';

            if (!posts) {
                postsGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 4rem; color: white; font-size: 1.2rem;">
                        لا توجد أخبار حالياً
                    </div>
                `;
                return;
            }

            // Convert posts object to array and sort by timestamp
            const postsArray = Object.entries(posts).map(([id, post]) => ({
                id,
                ...post
            })).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            postsArray.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                
                const excerpt = post.content.length > 150 
                    ? post.content.substring(0, 150) + '...' 
                    : post.content;

                postElement.innerHTML = `
                    <div class="post-image">
                        ${post.imageUrl ? `<img src="${post.imageUrl}" alt="${post.title}">` : ''}
                    </div>
                    <div class="post-content">
                        <h3 class="post-title">${post.title}</h3>
                        <p class="post-excerpt">${excerpt}</p>
                        <div class="post-meta">
                            <span>${post.date || 'اليوم'}</span>
                            <a href="#" class="read-more" onclick="showPostDetail('${post.id}')">اقرأ المزيد</a>
                        </div>
                    </div>
                `;
                postsGrid.appendChild(postElement);
            });
        }

        async function loadPostDetail(postId) {
            try {
                const postRef = window.ref(window.database, `posts/${postId}`);
                const snapshot = await window.get(postRef);
                const post = snapshot.val();
                
                if (post) {
                    const postDetailContent = document.getElementById('postDetailContent');
                    postDetailContent.innerHTML = `
                        <h1 class="post-detail-title">${post.title}</h1>
                        <div class="post-detail-meta">تاريخ النشر: ${post.date || 'اليوم'}</div>
                        ${post.imageUrl ? `<img src="${post.imageUrl}" alt="${post.title}" class="post-detail-image">` : ''}
                        <div class="post-detail-content">${post.content.replace(/\n/g, '<br>')}</div>
                    `;
                }
            } catch (error) {
                console.error('خطأ في تحميل تفاصيل المنشور:', error);
            }
        }
    </script>
</body>
</html>
